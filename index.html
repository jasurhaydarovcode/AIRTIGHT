<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>AIRTIGHT</title>
    <!-- TT Hoves Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="bubble"><img src="./images/bg/Bubbles.svg" alt="bg bubble"></div>
        <div class="hero">
            <!-- Navigigation -->
            <nav class="navigation">
                <div><a href=""><img src="./images/nav/Air Tight Logo.svg" alt="Logo"></a></div>
                <div class="burger-menu"><img src="./images/nav/Menu.svg" alt=""></div>
                <div class="lang-left"><img src="./images/nav/Language.svg" alt=""></div>
            </nav>
            <!-- Hero -->
            <div class="hero-center">
                <div><img src="./images/hero-centre/03.svg" alt="Number Image"></div>
                <div>
                    <img src="./images/hero-centre/Aire Jordan Nike.svg" alt="Air Jordan">
                    <img class="bubble-360" src="./images/hero-centre/360.svg" alt="360">
                </div>
                <div><img src="./images/hero-centre/Pagination.svg" alt=""></div>
            </div>
            <!-- Bottom -->
            <div class="bottom">
                <!-- Left Search -->
                <div>
                    <img src="./images/bottom/Tools.svg" alt="Seach Logo">
                </div>
                <!-- Center -->
                <div>
                    <img src="./images/bottom/Scroll To Explore.svg" alt="">
                </div>
                <!-- right -->
                <div>
                    <img src="./images/bottom/Gallery.svg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
